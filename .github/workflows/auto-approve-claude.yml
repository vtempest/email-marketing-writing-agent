name: Auto approve Claude PRs

on:
  pull_request_target:

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    # Auto-approve PRs from vtempest account when they're from Claude branches
    if: github.actor == 'vtempest' && startsWith(github.head_ref, 'claude/')
    steps:
      - uses: hmarr/auto-approve-action@v4
        with:
          review-message: "Auto-approved PR from Claude bot"
